<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word List Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f5f5f5;
            width: 230px;
            height: 220px; <!-- Increased the height to accommodate new sections -->
            box-sizing: border-box;
        }

        .template {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 50px;
            resize: none;
            box-sizing: border-box;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 3px;
            font-size: 16px;
        }

        .highlightedWords {
            margin-top: 10px;
            font-size: 14px;
            color: black;
        }

        .matchedWords, .unmatchedWords {
            margin-top: 10px;
            font-size: 14px;
            color: black;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .actions input[type="button"] {
            padding: 6px 12px;
            font-size: 14px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            background-color: #ff6b35;
            color: white;
        }

        .actions input[type="button"]:hover {
            opacity: 0.9;
        }

/* Style for Matched Words */
.matchedWords {
    background-color: #28a745; /* Green background similar to the buttons */
    color: white; /* White text color */
    border: none; /* No border */
    border-radius: 5px; /* Slightly curved edges like the buttons */
    padding: 10px; /* Padding inside the rectangle */
    margin-top: 10px; /* Spacing above */
    font-size: 14px; /* Font size */
    text-align: center; /* Center the text */
}

/* Style for Unmatched Words */
.unmatchedWords {
    background-color: #dc3545; /* Red background similar to the buttons */
    color: white; /* White text color */
    border: none; /* No border */
    border-radius: 5px; /* Slightly curved edges like the buttons */
    padding: 10px; /* Padding inside the rectangle */
    margin-top: 10px; /* Spacing above */
    font-size: 14px; /* Font size */
    text-align: center; /* Center the text */
}



    </style>
</head>
<body>
    <div class="template">
        <h3 class="title">Word List</h3>
        <textarea id="wordList"></textarea>
        <div id="highlightedWords" class="highlightedWords"></div>
        <div class="actions">
            <input type="button" value="Save" class="is-primary" id="saveWords">
            <input type="button" value="Edit" class="is-primary" id="editWords" style="display:none;">
            <input type="button" value="Remove" class="is-primary" id="removeWords" style="display:none;">
        </div>
        <div id="matchedWords" class="matchedWords">Matched Words: </div>
        <div id="unmatchedWords" class="unmatchedWords">Unmatched Words: </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
